version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: fragrance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fragrance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fragrance_secret}
      POSTGRES_DB: ${POSTGRES_DB:-fragrance_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fragrance}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fragrance-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fragrance}:${POSTGRES_PASSWORD:-fragrance_secret}@db:5432/${POSTGRES_DB:-fragrance_tracker}
      FRAGELLA_API_KEY: ${FRAGELLA_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fragrance-ui
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
