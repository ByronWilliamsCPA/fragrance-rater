    "scripts/**/*.sh",  # Shell scripts for automation
    "scripts/**/*.md",  # Script documentation
    "tmp_cleanup/**/*.txt",  # Temporary text files
    "tmp_cleanup/.gitkeep",  # Directory placeholder
    "sonar-project.properties",  # SonarCloud/SonarQube configuration
    "codemeta.json",  # CodeMeta software metadata
    ".zenodo.json",  # Zenodo DOI metadata
    "Makefile",  # Build automation
    "justfile",  # Just command runner
